<body>
  <h1>Космопорт</h1>

  <X3D id="x3d" xmlns="https://www.x3dom.org/x3dom" style="width:1200px; height:720px">
    <Scene>

      <Viewpoint position="-10 2 100" orientation="0 1 0 0" description="camera"></Viewpoint>

      <Background groundAngle='0.9 1.5 1.57' groundColor='0.6 0.3 0.1 0.2 0.1 0.2 0.1 0.6 0.1 0 0.3 0.1' skyAngle='0.9 1.5 1.57' skyColor='0.28 0.18 0.36 0.2 0.44 0.85 0.51 0.81 0.95 0.47 0.8 0.2'></Background>

      <group def="ground">
      <transform translation='0 0 0'>
        <Shape>
          <Appearance>
            <ImageTexture url=".\concrete.jpg"> </ImageTexture>
          </Appearance>
          <Box size='200 2 200' > </Box>  
        </Shape>
      </transform>
    </group>

      <Anchor url="https://www.spacex.com/" parameter="target='_self'">
      <group def="Rocket_start">
        <transform translation='10 0 0'>
          <transform translation='0 2 0'>
            <Shape>
              <Appearance>
                <Material diffuseColor="brown"></Material>
              </Appearance>
              <Box size='20 2.25 10' > </Box>  
            </Shape>
          </transform>
          <transform translation='6 12 0'>
            <Shape>
              <Appearance>
                <Material diffuseColor="brown"></Material>
              </Appearance>
              <Box size='3 20 3' > </Box>  
            </Shape>
          </transform>
          <transform translation='0 22 0'>
            <Shape>
              <Appearance>
                <Material diffuseColor="white"></Material>
              </Appearance>
              <Cone size="20 40"></Cone>
            </Shape>
          </transform>
          <transform translation='0 12.5 0'>
            <Shape>
              <Appearance>
                <ImageTexture url=".\spaceshiptext.png"> </ImageTexture>
              </Appearance>
              <Cylinder height='17' radius='1'> </Cylinder>
            </Shape>
          </transform>
          <transform translation='0 4 0'>
            <Shape>
              <Appearance>
                <Material diffuseColor="black"></Material>
              </Appearance>
              <Cone size="20 40"></Cone>
            </Shape>
          </transform>
          <transform translation='0 18 0' rotation='1 0 0 -1.414'>
            <Shape>
              <Appearance>
                <Material diffuseColor="black"></Material>
              </Appearance>
              <Torus innerradius='0.5' outerradius='0.6'> </Torus>

          </transform>
          <transform translation='0 10 0' rotation='1 0 0 -1.414'>

                <Material diffuseColor="yellow"></Material>
              </Appearance>
              <Box size='4 0.2 0.05' > </Box>  
            </Shape>
          </transform>
          <!--1 ускоритель-->
          <transform translation='-1 15 0'>
            <Shape>
              <Appearance>
               <ImageTexture url=".\spaceshiptext.png"> </ImageTexture>
             </Appearance>
             <Cylinder height='5' radius='0.2'> </Cylinder>
           </Shape>
         </transform>
         <transform translation='-1.5 17.5 0'>
          <Shape>
            <Appearance>
              <Material diffuseColor="white"></Material>
            </Appearance>
            <Cone height='2' bottomradius='0.5'></Cone>

        </transform>
        <transform translation='-1.5 10 0'>
          <Shape>
            <Appearance>
             <ImageTexture url=".\spaceshiptext.png"> </ImageTexture>
           </Appearance>
           <Cylinder height='13' radius='0.5'> </Cylinder>
         </Shape>
        </transform>
        <transform translation='-1.5 4 0'>
          <Shape>
            <Appearance>
              <Material diffuseColor="black"></Material>
            </Appearance>
            <Cone height='2' bottomradius='0.5'></Cone>
          </Shape>
        </transform>
         <!--2 ускоритель-->
        <transform translation='1 15 0'>
          <Shape>
            <Appearance>
             <ImageTexture url=".\spaceshiptext.png"> </ImageTexture>
           </Appearance>
           <Cylinder height='5' radius='0.2'> </Cylinder>
          </Shape>
        </transform>

          <Shape>
            <Appearance>
              <Material diffuseColor="white"></Material>
            </Appearance>
            <Cone height='2' bottomradius='0.5'></Cone>
          </Shape>
        </transform>
        <transform translation='1.5 10 0'>
          <Shape>
            <Appearance>
             <ImageTexture url=".\spaceshiptext.png"> </ImageTexture>
           </Appearance>
           <Cylinder height='13' radius='0.5'> </Cylinder>
         </Shape>
       </transform>
       <transform translation='1.5 4 0'>
        <Shape>
          <Appearance>
            <Material diffuseColor="black"></Material>
          </Appearance>
          <Cone height='2' bottomradius='0.5'></Cone>
        </Shape>
      </transform>
    </transform>
    </group>
    </Anchor>

    <Transform translation= "0 0 20">
      <Group USE="Rocket_start"></Group>
    </Transform>

    <Transform translation= "-40 0 20" rotation='0 1 0 -3.14'>
      <Group USE="Rocket_start"></Group>
    </Transform>

    <Transform translation= "-40 0 0" rotation='0 1 0 -3.14'>
      <Group USE="Rocket_start"></Group>
    </Transform>

    <Transform translation= "0 500 200 ">
      <Inline url="moon.x3d"></Inline>
    </Transform>

    <PointLight location="0 50 0" color="0 0 1" intensity="2" shadowIntensity="0.5" shadowMapSize="512"></PointLight>

    <SpotLight ambientIntensity='0' attenuation='1,0,0' beamWidth='1.5707963' color='1,1,1' cutOffAngle='1.5707963' direction='0,0,-1'  intensity='1' location='-40 10 10' radius='100'> 
    </SpotLight>

    <Fog visibilityRange='200' fogType='EXPONENTIAL'></Fog>

    <NavigationInfo avatarSize='[0.25,1.6,0.75]' type="walk" "any" speed='5'  ></NavigationInfo>
